<!DOCTYPE html>
<html>
<head>
  <title>Dialogue Boxes Example</title>
  <script>
    function showDialogBoxes() {
      // 1Ô∏è‚É£ Alert Box
      alert("Welcome to the Dialogue Box Demo!");

      // 2Ô∏è‚É£ Confirm Box
      let confirmation = confirm("Do you want to continue?");
      if (confirmation) {
        // 3Ô∏è‚É£ Prompt Box
        let name = prompt("Please enter your name:");
        if (name) {
          alert("Hello, " + name + "! Nice to meet you üòä");
        } else {
          alert("You didn't enter a name.");
        }
      } else {
        alert("You chose to cancel. Goodbye!");
      }
    }
  </script>
</head>
<body style="text-align:center; font-family:Arial;">
  <h2>JavaScript Dialogue Boxes</h2>
  <button onclick="showDialogBoxes()">Click to Show Dialogue Boxes</button>
</body>
</html>
